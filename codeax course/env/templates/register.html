{% extends 'header.html' %}
{% block header %}

<body class="bg-nav">
  <nav class="navbar">
  </nav>
  <div class="container">
    <div class="card  mt-300">
      <div class="card-body">
        <form method='post' , action='/add_user'>
          <label>Name</label><br>
          <input type="text" placeholder="Name" name="uname" class="form-control" required><br>
          <label>Email</label><br>
          <input type="email" placeholder="Email" name="uemail" class="form-control" required><br>

          <label>Mobile</label><br>
          <input type="tel" placeholder="Mobile Number" name="umobile" class="form-control" required><br>

            <label>Password
          </label><br>
          <input type="password" placeholder="Password" name="upassword" class="form-control" required><br>
          <input type="submit" class="btn btn-outline-dark" value="Register"><br>
          <br>
          <strong><h3>{{ error }}</h3></strong>
          </form>
        <br>
        <p class="mt-2">Already a memeber? <a href="/login" style="text-decoration: none;">Sign in</a></p>
      
  {% endblock header %}
